<script>
	$(function() {
		$("#account").focus();

		$("#account").blur(
				function() {
					$.ajax({
						url : fanblog.realpath + '/findHeadImage',
						type : 'post',
						dataType : 'json',
						data : {
							account : $(this).val()
						},
						success : function(result) {
							var headIcon = result.data == null ? "1.jpg"
									: result.data;
							$("#headicon").attr(
									{
										src : fanblog.realpath
												+ "/resources/images/"
												+ headIcon
									});
						}
					});

				});
	});
</script>
